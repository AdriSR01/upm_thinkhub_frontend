<form [formGroup]="form" class="register-container" (onSubmit)="onSubmit()">
    <div class="content">
        <!--First column-->
        <div class="column">
            <div class="field">
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>
            </div>
            <div class="field">
                <mat-form-field>
                    <mat-label>Last name</mat-label>
                    <input matInput formControlName="lastName">
                </mat-form-field>
            </div>
            <div class="field">
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="userName">
                </mat-form-field>
            </div>
            <div class="field">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="example@gmail.com" formControlName="email">
                </mat-form-field>
            </div>
        </div>
        <!--Second column-->
        <div class="column">
            <div class="field">
                <mat-form-field>
                    <mat-label>Phone number</mat-label>
                    <input matInput placeholder="xxx xxx xxx" type="tel" formControlName="phone" pattern="[0-9]{9}" />
                </mat-form-field>
            </div>
            <div class="field">
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="********" [type]="hidePassword ? 'password' : 'text'"
                        formControlName="password">
                    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <div class="field">
                <mat-form-field>
                    <mat-label>Confirm password</mat-label>
                    <input matInput placeholder="********" [type]="hideConfirmPassword ? 'password' : 'text'"
                        formControlName="confirmPassword">
                    <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword">
                        <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="register-button-container">
        <button mat-fab extended type="submit" color="primary" class="register-button" [disabled]="!isFormValid()">
            Register
        </button>
    </div>
</form>
